      <h2>Nuevo Producto</h2>

      {# formulario #}

        {% csrf_token %}

        {% for field in form %}
          <div class="form-group mb-3">
            <div class="form-label">
            {{ field.label_tag }}</div>
            <div class="">
            {{ field }}</div>

            {% if field.errors %}
              {{ field.errors }}
            {% endif %}
          </div>
        {% endfor %}

      </form>
    </div>
	</div>

{% endblock %}
